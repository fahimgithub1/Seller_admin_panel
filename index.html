<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seller Admin Panel</title>
        
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- google fronts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

        <!-- bootstrap file link --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
        
        <link rel="stylesheet" href="./asset/css/main.css">

    </head>

    <body>
        <section>
            <div class="container MainDiv">
                <!-- left side navigation start -->
                <div class="LeftSudeNav">
                    <div class="SellcenterLogo text-center">
                        <img src="./asset/images/Jamidar.png" alt="Logo" >
                    </div>

                    <div class="LeftSideList">
                        <ul>
                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-chart-line"></i>
                                </p>
                                Dashboard
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-bag-shopping"></i>
                                </p>
                                Product
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-user"></i>
                                </p>
                                Customer
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa fa-hammer"></i>
                                </p>
                                Order
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-folder"></i>
                                </p>
                                File Manager
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa fa-heart-pulse"></i>
                                </p>
                                Account Health
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-money-check-dollar"></i>
                                </p>
                                Finance
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-headset"></i>
                                </p>
                                Seller Support
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-sliders"></i>
                                </p>
                                Account & Setting
                            </li>

                            <li>
                                <p class="LeftIconSpan">
                                    <i class="fa-solid fa-address-book"></i>
                                </p>
                                Sellar Document
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- left side navigation end -->

                <div class="MainDivBody">
                    <!-- fixd in top start -->
                    <div class="FixedinTop d-flex justify-content-between align-items-center">
                        <div class="TopSearch d-flex align-items-center">
                            <div class="TopIcon">
                                <i class="fa-sharp fa-solid fa-bars"></i>
                            </div>

                            <div>
                                <form class="SearchForm">
                                    <input type="text" >
                                </form>
                            </div>
                        </div>

                        <div class="TopUser d-flex align-items-center">
                            <div class="notification">
                                <i class="fa-solid fa-bell"></i>
                                <span class="NotificationCont">
                                    0 
                                </span>
                            </div>

                            <div class="TopIcon">
                                <i class="fa-solid fa-user-tie"></i>
                            </div>
                            <div>User Name</div>
                        </div>
                    </div>
                    <!-- fixd in top end -->

                    <!-- main body start -->

                    <!-- main body end -->
                </div>
            </div>
        </section>
        
        <!-- bootstap script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
